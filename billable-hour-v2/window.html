<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Floating Counter Window</title>
  <link rel="stylesheet" href="window.css" />
  <style>
    html, body {
      width: 400px;
      height: 550px;
      margin: 0;
      padding: 0;
      background-color: #E2E2D7;
      color: #000;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div id="currentTime">--</div>
  
  <button id="startStopButton">
    <div id="overlay"></div>
  </button>
  
  <div id="unitDisplay">Units: 1</div>

  <hr style="margin: 12px 0;" />

  <div id="lastSessionTitle" style="text-align:center; font-weight:bold; margin-top:10px;">Last Session</div>
  <div id="lastSessionInfo" class="sessionBox"></div>

  <button id="viewHistoryButton">📜 Show All Worklog</button>

  <div id="historyArea" style="display:none;">
    <div id="historyDisplay" class="scrollableArea"></div>
  </div>

  <button id="clearHistoryButton">🗑️ Clear All Worklog Record</button>

  <script src="window.js"></script>
</body>
</html>
