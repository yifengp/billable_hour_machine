<!DOCTYPE html>
<html>
<head>
  <title>Floating Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="floatingCounter">
    <button id="startStopButton">Start</button>
    <div id="unitDisplay">Units: 0</div>

    <hr style="margin: 10px 0;" />

    <button id="viewHistoryButton">Check the previous worklog</button>
    <button id="clearHistoryButton">Clear all worklog</button>

    <pre id="historyDisplay" style="margin-top: 10px; font-size: 14px; color: #333;"></pre>
  </div>
  <script src="popup.js"></script>
</body>
</html>
