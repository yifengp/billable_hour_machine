<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Floating Counter</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    html, body {
      width: 400px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="floatingCounter">
    <div id="headerBar">Floating Counter</div>
    <div id="currentTime">--</div>
    <button id="startStopButton">
      <div id="overlay"></div>
    </button>
    <div id="unitDisplay">Units: 1</div>
    <hr style="margin: 12px 0;" />
    <button id="viewHistoryButton">查看历史记录</button>
    <button id="clearHistoryButton">清空历史记录</button>
    <pre id="historyDisplay"></pre>
    <div id="sessionInfo"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
